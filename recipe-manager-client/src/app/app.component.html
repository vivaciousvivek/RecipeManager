<div class="container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
      <mat-toolbar color="primary">Menu</mat-toolbar>
      <mat-nav-list>
        <br>
        <a mat-list-item>
          <mat-form-field>
            <mat-select placeholder="Recipe List" (selectionChange)="getRecipeDetails($event.value)">
              <mat-option *ngFor="let name of recipeNames" [value]="name">{{name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </a>
        <br>
        <a mat-list-item [routerLink]="['new-recipe']">Add Recipe</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>{{title}}</span>
      </mat-toolbar>
      <!-- Add Content Here -->
      <router-outlet></router-outlet>
      <p class="text-center">&copy; 2018 Monsanto Copyright</p>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
