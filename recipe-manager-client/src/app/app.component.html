<div class="container rounded-corner">
  <div class="col-md-12 border-line border-right-0 border-left-0 border-top-0">
    <h1 class="text-center heading-text">{{title}}</h1>
  </div>

  <div class="row">
    <div class="col-md-4 heading-text border-line border-left-0 border-bottom-0 border-top-0">
      <div class="col-md-12" style="margin-top: 30px;">
        <select class="col-md-12 border-line" (change)="getRecipeDetails($event.target.value)" style="height: 50px;">
          <option value="0">Recipe List</option>
          <option *ngFor="let name of recipeNames" value="{{name}}">{{name}}</option>
        </select>
      </div>

      <div class="form-group"><br></div>
      <div class="form-group">
        <div class="col-md-12">
          <a class="heading-text anchor-boader" [routerLink]="['new-recipe']" style="padding-top: 10px; padding-left: 120px; padding-right: 120px; padding-bottom: 10px;">Add
            Recipe</a>
        </div>
      </div>
    </div>

    <div class="col-md-8 text-center">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
